<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>도서 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"></head>
<body>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-book-half me-2" viewBox="0 0 16 16">
                <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.112.602z"></path>
            </svg>
        </a>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">도서 정보</h1>
            <p class="col-md-8 fs-4">BookMarket</p>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <div class ="col-md-4">
            <img th:src="'/BookMarket/images/'+${book.getFileName()}" alt="image" style="width:90%"/>
        </div>
        <div class="col-md-8">
            <h3 th:text="${book.name}">X</h3>
            <p th:text="${book.description}">X</p>
            <br>
            <p><b>도서코드 :</b> <span class="badge text-bg-info" th:text="${book.bookId}">X</span></p>
            <p><b>저자 :</b> <span th:text="${book.author}">X</span></p>
            <p><b>출판사 :</b> <span th:text="${book.publisher}">X</span></p>
            <p><b>출판일 :</b> <span th:text="${book.releaseDate}">X</span></p>
            <p><b>분류 :</b> <span th:text="${book.category}">X</span></p>
            <p><b>재고 :</b> <span th:text="${book.unitsInStock}">X</span></p>
            <h4 th:text="${book.unitPrice}+ '원'">X</h4>
            <br>
            <p>
                <a href="#" class="btn btn-primary">도서 주문 &raquo;</a>
                <a href="/BookMarket/books" class="btn btn-secondary">도서 목록&raquo;</a>
            </p>
        </div>
    </div>
    <footer class="pt-3 mt-4 text-body-secondary border-top">
        <span class="text-body-secondary">&copy; BookMarket</span>
    </footer>
</div>
</body>
</html>
